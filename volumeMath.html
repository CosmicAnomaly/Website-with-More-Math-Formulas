						<input id="cubeRadius" type="text"  class="resizedTextBox"/>
						<input id="cubeVolume" type="button" value="Calculate"/>
					<h3>Rectanglular Prism</h3>
						<label>Length</label>
						<input id="rectPrismLength" type="text" class="resizedTextBox"/>
						<label>Width</label>
						<input id="rectPrismWidth" type="text" class="resizedTextBox"/>
						<label>Height</label>
						<input id="rectPrismHeight" type="text" class="resizedTextBox"/>
						<input id="rectPrismVolume" type="button" value="Calculate"/>
					<h3>Irregular Prism</h3>
						<label>Base Area</label>
						<input id="irrPrismBaseArea" type="text" class="resizedTextBox"/>
						<label>Height</label>
						<input id="irrPrismHeight" type="text" class="resizedTextBox"/>
						<input id="irrPrismVolume" type="button" value="Calculate"/>

						<label>Radius</label>

						<input id="sphereVolume" type="button" value="Calculate"/>

						<input id="ellipAxisC" type="text" class="resizedTextBox"/>
